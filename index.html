<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 메타 태그 및 링크 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>나만의 추억 앨범</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-" crossorigin="anonymous">
    <!-- jQuery 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 스타일 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        .gowun-dodum-regular {
            font-family: "Gowun Dodum", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .mytitle {
            height: 250px;
            color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-position: center;
            background-size: cover;
            /* 두 가지 이미지를 교대로 보여주기 위한 애니메이션 */
            animation: backgroundChange 5s infinite;
        }

        .mytitle>button {
            width: 150px;
            height: 50px;
            background-color: transparent;
            border: 1px solid blue;
            margin-top: 20px;
            border-radius: 5px;
            color: blue;
        }

        /* 배경 이미지 교체 애니메이션 */
        @keyframes backgroundChange {
            0% {
                background-image: url('pngtree-hand-drawn-illustration-background-street-side-lane-childhood-vintage-old-time-image_51270.jpg');
                /* 첫 번째 이미지 파일명으로 수정 */
            }

            50% {
                background-image: url('album image.Jpg');
                /* 두 번째 이미지 파일명으로 수정 */
            }

            100% {
                background-image: url('pngtree-hand-drawn-illustration-background-street-side-lane-childhood-vintage-old-time-image_51270.jpg');
                /* 첫 번째 이미지 파일명으로 수정 */
            }
        }

        .mycards {
            width: 1200px;
            margin: 30px auto 0px auto;
        }

        .mypostingbox {
            width: 500px;
            margin: 30px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px blue;
            border-radius: 5px;
            /* 포스팅 박스를 처음에는 숨김 */
            display: none;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .mybtn>button {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="mytitle">
        <h1 class="text">나만의 추억 앨범</h1>
        <p>현재 서울의 미세먼지: <span id="msg"></span> 기온: <span id="temperature">20.00</span>도</p>
        <button id="savebtn">추억 저장 하기</button>
    </div>
    <div class="mypostingbox" id="postingbox">
        <!-- 입력 폼 -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="media" placeholder="앨범 이미지 또는 동영상">
            <label for="media">앨범 이미지 또는 동영상</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" placeholder="앨범 제목">
            <label for="title">앨범 제목</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="content" placeholder="앨범 내용">
            <label for="content">앨범 내용</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="date" placeholder="앨범 날짜">
            <label for="date">앨범 날짜</label>
        </div>
        <div class="mybtn">
            <button id="postingbtn" type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark" onclick="closeWindow()">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
            <!-- 카드들 -->
            <!-- 첫 번째 카드 -->
            <div class="col" id="card-static-1">
                <div class="card h-100">
                    <img src="20240919.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">앨범 제목</h5>
                        <p class="card-text">앨범 내용</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">앨범 날짜</small>
                        <button class="btn btn-danger btn-sm float-end"
                            onclick="$('#card-static-1').remove();">삭제</button>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col" id="card-static-2">
                <div class="card h-100">
                    <img src="20240919-1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">앨범 제목</h5>
                        <p class="card-text">앨범 내용</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">앨범 날짜</small>
                        <button class="btn btn-danger btn-sm float-end"
                            onclick="$('#card-static-2').remove();">삭제</button>
                    </div>
                </div>
            </div>
            <!-- 세 번째 카드 -->
            <div class="col" id="card-static-3">
                <div class="card h-100">
                    <img src="20240919-2.JPG" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">앨범 제목</h5>
                        <p class="card-text">앨범 내용</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">앨범 날짜</small>
                        <button class="btn btn-danger btn-sm float-end"
                            onclick="$('#card-static-3').remove();">삭제</button>
                    </div>
                </div>
            </div>
            <!-- 네 번째 카드 -->
            <div class="col" id="card-static-4">
                <div class="card h-100">
                    <img src="20240919-3.JPG" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">앨범 제목</h5>
                        <p class="card-text">앨범 내용</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">앨범 날짜</small>
                        <button class="btn btn-danger btn-sm float-end"
                            onclick="$('#card-static-4').remove();">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 이미지 모달 추가 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <!-- 모달 내용 -->
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트를 body 끝부분에 배치 -->
    <script type="module">
        // *** 수정 사항: import 문을 최상위 레벨로 이동 ***
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            deleteDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // 즉시 실행되는 비동기 함수 사용
        (async function () {
            // Firebase 구성 정보 설정
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
                apiKey: "AIzaSyAJKw03OBNuJWGRfuSV2DE-M0QYPk2qF7k",
                authDomain: "memoryalbum-fa5cc.firebaseapp.com",
                projectId: "memoryalbum-fa5cc",
                storageBucket: "memoryalbum-fa5cc.appspot.com",
                messagingSenderId: "283371275901",
                appId: "1:283371275901:web:28d3f59127aff0f0e31314",
                measurementId: "G-589MVT7R56"
            };
            // Firebase 인스턴스 초기화
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            $("#postingbtn").click(async function () {
                let media = $('#media').val();
                let title = $('#title').val();
                let content = $('#content').val();
                let date = $('#date').val();

                if (media && title && content && date) {
                    let docData = {
                        'media': media,
                        'title': title,
                        'content': content,
                        'date': date
                    };

                    try {
                        await addDoc(collection(db, "albums"), docData);
                        alert('저장완료');
                        window.location.reload();
                    } catch (error) {
                        console.error("Error adding document: ", error);
                    }
                } else {
                    alert("모든 필드를 채워주세요.");
                }
            });
            $("#savebtn").click(function () {
                console.log("Save button clicked!"); // 클릭 이벤트 확인용
                $('#postingbox').toggle();
            });



            // OpenWeatherMap API 키 설정
            let weatherApiKey = '8f7ca83c89bde6ca9c3a95a6105e0c56';

            // 날씨 데이터 가져오기
            let weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=${weatherApiKey}&units=metric&lang=kr`;
            fetch(weatherUrl)
                .then(res => res.json())
                .then(data => {
                    let temp = data['main']['temp'];
                    $('#temperature').text(temp);
                })
                .catch(error => {
                    console.error("Weather API Error:", error);
                });

            // 미세먼지 데이터 가져오기
            let airUrl = `https://api.openweathermap.org/data/2.5/air_pollution?lat=37.5665&lon=126.9780&appid=${weatherApiKey}`;
            fetch(airUrl)
                .then(res => res.json())
                .then(data => {
                    let aqi = data['list'][0]['main']['aqi'];
                    let mise = '';
                    switch (aqi) {
                        case 1:
                            mise = '좋음';
                            break;
                        case 2:
                            mise = '보통';
                            break;
                        case 3:
                            mise = '나쁨';
                            break;
                        case 4:
                            mise = '매우 나쁨';
                            break;
                        case 5:
                            mise = '위험';
                            break;
                        default:
                            mise = '정보 없음';
                    }
                    $('#msg').text(mise);
                })
                .catch(error => {
                    console.error("Air Quality API Error:", error);
                });

            // 미세먼지 및 온도 데이터를 가져오는 비동기 함수
            // OpenWeatherMap API 키 설정 필요


            // 앨범 데이터 가져오기 및 카드 생성
            let docs = await getDocs(collection(db, "albums"));
            docs.forEach((docSnap) => {
                let row = docSnap.data();
                let docId = docSnap.id;

                let media = row['media'];
                let title = row['title'];
                let content = row['content'];
                let date = row['date'];

                // 미디어 타입 확인
                let media_html = '';
                if (media.endsWith('.mp4')) {
                    media_html = `
    <video controls class="card-img-top">
        <source src="${media}" type="video/mp4">
        지원하지 않는 형식입니다.
    </video>`;
                } else {
                    media_html = `<img src="${media}" class="card-img-top" alt="이미지">`;
                }



                let temp_html = ` 
                <div class="col" id="card-${docId}">
                    <div class="card h-100">
                        ${media_html}
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${content}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-body-secondary">${date}</small>
                            <button class="btn btn-danger btn-sm float-end" onclick="deleteCard('${docId}')">삭제</button>
                        </div>
                    </div>
                </div>`;

                $('#card').append(temp_html);

                // 이미지 클릭 이벤트 리스너 추가
                if (!media.endsWith('.mp4')) {
                    $(`#card-${docId} .card-img-top`).on('click', function () {
                        showImageModal(media);
                    });
                }
            });

            // 이미지 모달 표시 함수
            function showImageModal(imageSrc) {
                $('#modalImage').attr('src', imageSrc);
                $('#imageModal').modal('show');
            }
            window.showImageModal = showImageModal;

            // 카드 삭제 함수
            async function deleteCard(docId) {
                if (confirm('정말로 이 항목을 삭제하시겠습니까?')) {
                    try {
                        await deleteDoc(doc(db, "albums", docId));
                        alert('삭제되었습니다.');
                        // DOM에서 카드 제거
                        $(`#card-${docId}`).remove();
                    } catch (error) {
                        console.error("Error deleting document: ", error);
                    }
                }
            }
            window.deleteCard = deleteCard;

            function closeWindow() {
                window.close();
            }
            window.closeWindow = closeWindow;

            // 정적 카드의 이미지에 이벤트 리스너 추가
            $('#card-static-1 .card-img-top').on('click', function () {
                showImageModal('20240919.jpg');
            });
            $('#card-static-2 .card-img-top').on('click', function () {
                showImageModal('20240919-1.jpg');
            });
            $('#card-static-3 .card-img-top').on('click', function () {
                showImageModal('20240919-2.JPG');
            });
            $('#card-static-4 .card-img-top').on('click', function () {
                showImageModal('20240919-3.JPG');
            });
        })();
    </script>
</body>

</html>
