<body>
    <div class="mytitle">
        <h1 class="text">나만의 추억 앨범</h1>
        <p>현재 서울의 미세먼지: <span id="msg"></span> 기온: <span id="temperature">20.00</span>도</p>
        <button id="savebtn">추억 저장 하기</button>
    </div>
    <div class="mypostingbox" id="postingbox">
        <!-- 입력 폼 -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="media" placeholder="앨범 이미지 또는 동영상">
            <label for="media">앨범 이미지 또는 동영상</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" placeholder="앨범 제목">
            <label for="title">앨범 제목</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="content" placeholder="앨범 내용">
            <label for="content">앨범 내용</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="date" placeholder="앨범 날짜">
            <label for="date">앨범 날짜</label>
        </div>
        <div class="mybtn">
            <button id="postingbtn" type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark" onclick="closeWindow()">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
            <!-- 카드들 -->
            <div class="col" id="card-static-1">
                <div class="card h-100">
                    <img src="https://images.unsplash.com/photo-1446768500601-ac47e5ec3719?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1446&q=80" class="card-img-top" alt="앨범 이미지">
                    <div class="card-body">
                        <h5 class="card-title">앨범 제목</h5>
                        <p class="card-text">앨범 내용</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">앨범 날짜</small>
                        <button class="btn btn-danger btn-sm float-end" onclick="$('#card-static-1').remove();">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트를 body 끝부분에 배치 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            deleteDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        (async function () {
            const firebaseConfig = {
                apiKey: "AIzaSyAJKw03OBNuJWGRfuSV2DE-M0QYPk2qF7k",
                authDomain: "memoryalbum-fa5cc.firebaseapp.com",
                projectId: "memoryalbum-fa5cc",
                storageBucket: "memoryalbum-fa5cc.appspot.com",
                messagingSenderId: "283371275901",
                appId: "1:283371275901:web:28d3f59127aff0f0e31314",
                measurementId: "G-589MVT7R56"
            };
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            $("#postingbtn").click(async function () {
                let media = $('#media').val();
                let title = $('#title').val();
                let content = $('#content').val();
                let date = $('#date').val();

                if (media && title && content && date) {
                    let docData = {
                        'media': media,
                        'title': title,
                        'content': content,
                        'date': date
                    };

                    try {
                        await addDoc(collection(db, "albums"), docData);
                        alert('저장완료');
                        window.location.reload();
                    } catch (error) {
                        console.error("Error adding document: ", error);
                    }
                } else {
                    alert("모든 필드를 채워주세요.");
                }
            });

            $("#savebtn").click(function () {
                $('#postingbox').toggle();
            });

            // 미세먼지 및 날씨 데이터 가져오기
            let weatherApiKey = '8f7ca83c89bde6ca9c3a95a6105e0c56'; // 여기에 OpenWeather API 키를 입력하세요.
            let weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=${weatherApiKey}&units=metric&lang=kr`;

            fetch(weatherUrl)
                .then(res => res.json())
                .then(data => {
                    let temp = data['main']['temp'];
                    $('#temperature').text(temp);
                })
                .catch(error => {
                    console.error("Weather API Error:", error);
                });

            let airUrl = `https://api.openweathermap.org/data/2.5/air_pollution?lat=37.5665&lon=126.9780&appid=${weatherApiKey}`;
            fetch(airUrl)
                .then(res => res.json())
                .then(data => {
                    let aqi = data['list'][0]['main']['aqi'];
                    let mise = '';
                    switch (aqi) {
                        case 1:
                            mise = '좋음';
                            break;
                        case 2:
                            mise = '보통';
                            break;
                        case 3:
                            mise = '나쁨';
                            break;
                        case 4:
                            mise = '매우 나쁨';
                            break;
                        case 5:
                            mise = '위험';
                            break;
                        default:
                            mise = '정보 없음';
                    }
                    $('#msg').text(mise);
                })
                .catch(error => {
                    console.error("Air Quality API Error:", error);
                });

            let docs = await getDocs(collection(db, "albums"));
            docs.forEach((docSnap) => {
                let row = docSnap.data();
                let docId = docSnap.id;

                let media = row['media'];
                let title = row['title'];
                let content = row['content'];
                let date = row['date'];

                let media_html = '';
                if (media.endsWith('.mp4')) {
                    media_html = `
    <video controls class="card-img-top">
        <source src="${media}" type="video/mp4">
        지원하지 않는 형식입니다.
    </video>`;
                } else {
                    media_html = `<img src="${media}" class="card-img-top" alt="이미지">`;
                }

                let temp_html = ` 
                <div class="col" id="card-${docId}">
                    <div class="card h-100">
                        ${media_html}
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${content}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-body-secondary">${date}</small>
                            <button class="btn btn-danger btn-sm float-end" onclick="deleteCard('${docId}')">삭제</button>
                        </div>
                    </div>
                </div>`;

                $('#card').append(temp_html);
            });

            async function deleteCard(docId) {
                if (confirm('정말로 이 항목을 삭제하시겠습니까?')) {
                    try {
                        await deleteDoc(doc(db, "albums", docId));
                        alert('삭제되었습니다.');
                        $(`#card-${docId}`).remove();
                    } catch (error) {
                        console.error("Error deleting document: ", error);
                    }
                }
            }
            window.deleteCard = deleteCard;

            function closeWindow() {
                window.close();
            }
            window.closeWindow = closeWindow;
        })();
    </script>
